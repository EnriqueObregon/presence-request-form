    <div class="success-message" id="successMessage">
        Thank you! Your request has been submitted successfully.
    </div>

    <div class="error-message" id="errorMessage">
        There was an error submitting your request. Please try again.
    </div>

    <form id="presenceForm" action="https://formspree.io/f/xkozwkdl" method="POST">
        <div class="form-group">
            <label for="requesteeName">Your Name <span class="required">*</span></label>
            <input type="text" id="requesteeName" name="name" required placeholder="Enter your full name">
        </div>

        <div class="form-group">
            <label for="requesteeEmail">Your Email <span class="required">*</span></label>
            <input type="email" id="requesteeEmail" name="email" required placeholder="your.email@example.com">
        </div>

        <div class="form-group">
            <label for="requesteeOrg">Organization/Company</label>
            <input type="text" id="requesteeOrg" name="organization" placeholder="Your organization name">
        </div>

        <div class="form-group">
            <label for="eventName">Event/Meeting Name <span class="required">*</span></label>
            <input type="text" id="eventName" name="event_name" required placeholder="e.g., Annual Conference, Team Meeting">
        </div>

        <div class="form-group">
            <label for="eventType">Event Type <span class="required">*</span></label>
            <select id="eventType" name="event_type" required>
                <option value="">Select event type</option>
                <option value="conference">Conference</option>
                <option value="meeting">Meeting</option>
                <option value="workshop">Workshop</option>
                <option value="presentation">Presentation</option>
                <option value="social">Social Event</option>
                <option value="other">Other</option>
            </select>
        </div>

        <div class="date-time-group">
            <div class="form-group">
                <label for="eventDate">Date <span class="required">*</span></label>
                <input type="date" id="eventDate" name="event_date" required>
            </div>

            <div class="form-group">
                <label for="eventTime">Time <span class="required">*</span></label>
                <input type="time" id="eventTime" name="event_time" required>
            </div>
        </div>

        <div class="form-group">
            <label for="duration">Expected Duration</label>
            <input type="text" id="duration" name="duration" placeholder="e.g., 2 hours, 30 minutes">
        </div>

        <div class="form-group">
            <label for="location">Location/Venue <span class="required">*</span></label>
            <input type="text" id="location" name="location" required placeholder="Physical address or virtual meeting link">
        </div>

        <div class="form-group">
            <label for="reason">Why Should I Attend? <span class="required">*</span></label>
            <textarea id="reason" name="reason" required placeholder="Please explain the purpose of this event and why my presence is requested..."></textarea>
        </div>

        <div class="form-group">
            <label for="role">My Expected Role</label>
            <select id="role" name="expected_role">
                <option value="">Select a role</option>
                <option value="attendee">Attendee</option>
                <option value="speaker">Speaker/Presenter</option>
                <option value="panelist">Panelist</option>
                <option value="moderator">Moderator</option>
                <option value="special-guest">Special Guest</option>
                <option value="other">Other</option>
            </select>
        </div>

        <div class="form-group">
            <label for="additionalInfo">Additional Information</label>
            <textarea id="additionalInfo" name="additional_info" placeholder="Any other details I should know (dress code, preparation needed, etc.)"></textarea>
        </div>

        <div class="form-group">
            <div class="checkbox-group">
                <input type="checkbox" id="virtualOption" name="virtual_option" value="yes">
                <label for="virtualOption">Virtual attendance option available</label>
            </div>
        </div>

        <input type="hidden" name="_subject" value="New Presence Request Form Submission">

        <div class="button-group">
            <button type="submit" class="submit-btn" id="submitBtn">Submit Request</button>
            <button type="reset" class="reset-btn">Clear Form</button>
        </div>
    </form>
</div>

<script>
    const form = document.getElementById('presenceForm');
    const successMessage = document.getElementById('successMessage');
    const errorMessage = document.getElementById('errorMessage');
    const submitBtn = document.getElementById('submitBtn');

    // Set minimum date to today
    const today = new Date().toISOString().split('T')[0];
    document.getElementById('eventDate').setAttribute('min', today);

    form.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        // Disable submit button
        submitBtn.disabled = true;
        submitBtn.textContent = 'Submitting...';
        
        // Hide previous messages
        successMessage.style.display = 'none';
        errorMessage.style.display = 'none';
        
        try {
            const formData = new FormData(form);
            const response = await fetch(form.action, {
                method: 'POST',
                body: formData,
                headers: {
                    'Accept': 'application/json'
                }
            });
            
            if (response.ok) {
                successMessage.style.display = 'block';
                form.reset();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            } else {
                const data = await response.json();
                console.error('Form submission error:', data);
                errorMessage.textContent = 'Error: ' + (data.error || 'Please try again.');
                errorMessage.style.display = 'block';
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        } catch (error) {
            console.error('Network error:', error);
            errorMessage.textContent = 'Network error. Please check your connection and try again.';
            errorMessage.style.display = 'block';
            window.scrollTo({ top: 0, behavior: 'smooth' });
        } finally {
            submitBtn.disabled = false;
            submitBtn.textContent = 'Submit Request';
        }
    });
</script>
