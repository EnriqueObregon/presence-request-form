    body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .container {
        background: white;
        border-radius: 12px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        max-width: 700px;
        width: 100%;
        padding: 40px;
    }

    h1 {
        color: #333;
        margin-bottom: 10px;
        font-size: 28px;
    }

    .subtitle {
        color: #666;
        margin-bottom: 30px;
        font-size: 14px;
    }

    .form-group {
        margin-bottom: 25px;
    }

    label {
        display: block;
        margin-bottom: 8px;
        color: #333;
        font-weight: 600;
        font-size: 14px;
    }

    .required {
        color: #e74c3c;
    }

    input[type="text"],
    input[type="email"],
    input[type="date"],
    input[type="time"],
    textarea,
    select {
        width: 100%;
        padding: 12px 15px;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        font-size: 14px;
        font-family: inherit;
        transition: border-color 0.3s;
    }

    input:focus,
    textarea:focus,
    select:focus {
        outline: none;
        border-color: #667eea;
    }

    textarea {
        resize: vertical;
        min-height: 100px;
    }

    .date-time-group {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 15px;
    }

    .checkbox-group {
        display: flex;
        align-items: center;
        margin-top: 10px;
    }

    .checkbox-group input[type="checkbox"] {
        width: auto;
        margin-right: 8px;
    }

    .checkbox-group label {
        margin-bottom: 0;
        font-weight: normal;
    }

    .button-group {
        display: flex;
        gap: 15px;
        margin-top: 30px;
    }

    button {
        flex: 1;
        padding: 14px 24px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
    }

    .submit-btn {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
    }

    .submit-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }

    .reset-btn {
        background: #f5f5f5;
        color: #666;
    }

    .reset-btn:hover {
        background: #e0e0e0;
    }

    @media (max-width: 600px) {
        .container {
            padding: 25px;
        }

        .date-time-group {
            grid-template-columns: 1fr;
        }

        .button-group {
            flex-direction: column;
        }
    }

```
    <!-- Simple form with NO JavaScript - will redirect to Formspree's thank you page -->
    <form action="https://formspree.io/f/xkozwkdl" method="POST">
        <div class="form-group">
            <label for="name">Your Name <span class="required">*</span></label>
            <input type="text" id="name" name="name" required placeholder="Enter your full name">
        </div>

        <div class="form-group">
            <label for="email">Your Email <span class="required">*</span></label>
            <input type="email" id="email" name="email" required placeholder="your.email@example.com">
        </div>

        <div class="form-group">
            <label for="organization">Organization/Company</label>
            <input type="text" id="organization" name="organization" placeholder="Your organization name">
        </div>

        <div class="form-group">
            <label for="eventName">Event/Meeting Name <span class="required">*</span></label>
            <input type="text" id="eventName" name="event_name" required placeholder="e.g., Annual Conference, Team Meeting">
        </div>

        <div class="form-group">
            <label for="eventType">Event Type <span class="required">*</span></label>
            <select id="eventType" name="event_type" required>
                <option value="">Select event type</option>
                <option value="conference">Conference</option>
                <option value="meeting">Meeting</option>
                <option value="workshop">Workshop</option>
                <option value="presentation">Presentation</option>
                <option value="social">Social Event</option>
                <option value="other">Other</option>
            </select>
        </div>

        <div class="date-time-group">
            <div class="form-group">
                <label for="eventDate">Date <span class="required">*</span></label>
                <input type="date" id="eventDate" name="event_date" required>
            </div>

            <div class="form-group">
                <label for="eventTime">Time <span class="required">*</span></label>
                <input type="time" id="eventTime" name="event_time" required>
            </div>
        </div>

        <div class="form-group">
            <label for="duration">Expected Duration</label>
            <input type="text" id="duration" name="duration" placeholder="e.g., 2 hours, 30 minutes">
        </div>

        <div class="form-group">
            <label for="location">Location/Venue <span class="required">*</span></label>
            <input type="text" id="location" name="location" required placeholder="Physical address or virtual meeting link">
        </div>

        <div class="form-group">
            <label for="reason">Why Should I Attend? <span class="required">*</span></label>
            <textarea id="reason" name="reason" required placeholder="Please explain the purpose of this event and why my presence is requested..."></textarea>
        </div>

        <div class="form-group">
            <label for="role">My Expected Role</label>
            <select id="role" name="expected_role">
                <option value="">Select a role</option>
                <option value="attendee">Attendee</option>
                <option value="speaker">Speaker/Presenter</option>
                <option value="panelist">Panelist</option>
                <option value="moderator">Moderator</option>
                <option value="special-guest">Special Guest</option>
                <option value="other">Other</option>
            </select>
        </div>

        <div class="form-group">
            <label for="additionalInfo">Additional Information</label>
            <textarea id="additionalInfo" name="additional_info" placeholder="Any other details I should know (dress code, preparation needed, etc.)"></textarea>
        </div>

        <div class="form-group">
            <div class="checkbox-group">
                <input type="checkbox" id="virtualOption" name="virtual_option" value="yes">
                <label for="virtualOption">Virtual attendance option available</label>
            </div>
        </div>

        <!-- Hidden fields for Formspree configuration -->
        <input type="hidden" name="_subject" value="New Presence Request Form Submission">
        <input type="text" name="_gotcha" style="display:none">

        <div class="button-group">
            <button type="submit" class="submit-btn">Submit Request</button>
            <button type="reset" class="reset-btn">Clear Form</button>
        </div>
    </form>
</div>
